<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li><a class="nav-link">Home</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                About This APP
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Owner Name</a></li>
                <li><a class="dropdown-item" href="#">Developer Name</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="city"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit" id="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <main>
        <h1 style="text-align: center">
          Weather For <span id="cityName"></span>
        </h1>
        <div
          class="row row-cols-1 row-cols-md-3 mb-3 text-center"
          style="margin-top: 20px"
        >
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <i class="fa-solid fa-temperature-half fa-2xl"></i>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature <span id="temperature"></span></li>
                  <li>Pressure <span id="pressure"></span></li>
                  <li>Visibility <span id="visibility"></span></li>
                </ul>
                <button 
                  type="button"
                  class="w-100 btn btn-lg btn-outline-primary"
                >
                <a  href="https://github.com/rijulsoni?tab=repositories" style="color: black; text-decoration: none ;">Reach Me</a>
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body">
                <i class="fa-solid fa-cloud fa-2xl"></i>

                <ul class="list-unstyled mt-3 mb-4">
                  <li>Humidity <span id="humidity"></span></li>
                  <li>Feels Like <span id="feelslike"></span></li>
                  <li>Cloud Percentage <span id="cloudcover"></span></li>
                </ul>
                <button 
                  type="button"
                  class="w-100 btn btn-lg btn-outline-primary"
                ><a  href="https://github.com/rijulsoni?tab=repositories" style="color: black; text-decoration: none ;">Reach Me</a>
                
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Wind</h4>
              </div>
              <div class="card-body">
                <i class="fa-solid fa-wind fa-2xl"></i>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Speed <span id="wind_speed"></span></li>
                  <li>Wind Degrees <span id="wind_degrees"></span></li>
                  <li>Wind Direction <span id="wind_dir"></span></li>
                </ul>
                <button 
                  type="button"
                  class="w-100 btn btn-lg btn-outline-primary"
                  
                ><a   href="https://github.com/rijulsoni?tab=repositories" style="color: black; text-decoration: none ;"> Reach Me</a>
               
                </button>
              </div>
            </div>
          </div>
        </div>

      

        
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/8234e7136a.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
